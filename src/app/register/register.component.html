<div
  class="form d-flex justify-content-center flex-column align-items-center position-absolute"
  [formGroup]="register"
>
  <h1 class="login fw-bold fs-4">Register</h1>
  <div class="p-3">
    <input type="text" formControlName="username" placeholder="Username" />
    <input
      type="password"
      formControlName="password"
      placeholder="Enter Your Password"
    />
    <input type="email" formControlName="email" placeholder="Email" />
  </div>
  <button
    pButton
    pRipple
    (click)="registerSet()"
    [disabled]="!register.valid"
    label="Register"
    class="p-button-success mt-3 w-75 p-3"
  ></button>
</div>
