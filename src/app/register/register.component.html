<div
  class="form d-flex justify-content-center flex-column align-items-center position-absolute"
  [formGroup]="register"
>
  <h1 class="login fw-bold fs-4">Register</h1>
  <div class="avatar align-items-center d-flex justify-content-center">
    <p-avatar
      [image]="
        register.get('image')?.value ||
        'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'
      "
      styleClass="mr-2"
      size="xlarge"
      shape="circle"
    ></p-avatar>
    <label for="avatar" class="choose p-button"> Choose File </label>
    <input
      type="file"
      id="avatar"
      class="d-none"
      accept="image/*"
      (change)="onFileSelected($event)"
    />
  </div>

  <div class="input p-3">
    <input type="text" formControlName="username" placeholder="Username" />
    <input
      type="password"
      formControlName="password"
      placeholder="Enter Your Password"
    />
    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm Your Password"
    />
    <input type="email" formControlName="email" placeholder="Email" />
  </div>
  <button
    pButton
    pRipple
    (click)="registerSet()"
    [disabled]="register.invalid"
    label="Register"
    class="p-button-success w-75 p-3"
  ></button>
</div>
